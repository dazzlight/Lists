<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Testing Web page with webpack #2 " />
    <meta name="author" content="Adelina Borodina" />
    <title>Test page</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger static-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="small-icon" src="../src/assets/icons/camera.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main role="main" class="container-fluid bgphoto">
      <div class="container text-center">
        <div class="row">
          <div class="col-6">
            <h1 class="margin-h1 text-left NK57 color-white">
              Become a professional photographer, <br />
              Register Now!
            </h1>
          </div>
          <div class="col-6">
            <div class="jumbotron styledJumbotron pt-3">
              <h2 class="NK57 text-capitalize">Register</h2>
              <p class="lead">
                Enter your info, and then press the button to register.
              </p>
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput"
                    placeholder="First name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Last name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Email address"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="Phone number"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput2"
                    placeholder="City"
                  />
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >I agree to the terms and privacy policy</label
                  >
                </div>
              </form>

              <input
                class="btn btn-warning btn-lg btn-block NK57 color-white"
                type="submit"
                value="Become a photographer"
              />
              <p class="lead">Already registered? <a href="#">Sign in!</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <h2 class="NK57 text-capitalize">Extra information</h2>
        <p>
          How do you rate your level of photography?
        </p>
        <form>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1"> Newbie</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Amateur</label>
          </div>
          <div class=" form-check-inline">
            <input
              class="btn btn-warning btn-lg NK57 color-white"
              type="submit"
              value="Complete"
            />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
